    <div class="login-box">
      <div class="login-logo">
       <b>Admin</b>Panel
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form  name="form" (ngSubmit)="f.form.valid && addPost()" #f="ngForm" novalidate>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  name="email" [(ngModel)]="model.email" #email="ngModel"  required>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>  
          </div>
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.login-box-body -->
    </div>
